<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,700,900&display=swap"
      rel="stylesheet"/>
    <script defer src="main.js"></script>
</head>
<body>
    <h1 class="title">Todo List</h1>
    <div class="all-tasks">
        <h2 class="task-list-title">My lists</h2>
        <ul class="task-list" data-lists>
        </ul>

        <form action="">
            <input type="text" class="new list" placeholder="new list name" aria-label="new list name">
            <button class="btn create">+</button>
        </form>
    </div>

    <div class="todo-list">
        <div class="todo-header">
            <h2 class="list-title">YouTube</h2>
            <p class="task-count">3 tasks remaining</p>
        </div>

        <div class="todo-body">
            <div class="tasks">
                <div class="task">
                    <input type="checkbox" id="task-1"/>
                    <label for="task-1">
                        <span class="custom-checkbox"></span>
                        record todo list video
                    <label>
                    <!-- the "for" make text act as the checkbox onclick -->
                </div>
                <!-- task-1 -->

                <div class="task">
                    <input type="checkbox" id="task-2"/>
                    <label for="task-2">
                        <span class="custom-checkbox"></span>
                        another task
                    <label>
                    <!-- the "for" make text act as the checkbox onclick -->
                </div>
                <!-- task-2 -->

                <div class="task">
                    <input type="checkbox" id="task-3"/>
                    <label for="task-3">
                        <span class="custom-checkbox"></span>
                        a third task
                    <label>
                    <!-- the "for" make text act as the checkbox onclick -->
                </div>
                <!-- task-3 -->
            </div>

            <div class="new-task-creator">
                <form action="">
                    <input type="text" class="new task" placeholder="new task name" aria-label="new task name">
                    <button class="btn create">+</button>
                </form>
            </div>

            <div class="delete-stuff">
                <button class="btn delete">Clear completed tasks</button>
                <button class="btn delete">Delete list</button>
            </div>
        </div>

    </div>
</body>
</html>
